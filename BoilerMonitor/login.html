<!DOCTYPE html>

<head>
    <title>WLCC Physical Plant server login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/w3.css">
</head>
<body>

    <div class="w3-container w3-half w3-margin-top">

    <header class="w3-container w3-teal">
        <h1>WLCC Physical Plant</h1>
    </header>

        <br>


        <form class="w3-container w3-card-4" action="/login" method="post">
            <p>Please Log In</p>
            <div class="w3-group">
                <input name="username" class="w3-input" type="text" required="" autofocus=""/>
                <label class="w3-label">Username</label>
            </div>
            <div class="w3-group">
                <input name="password" class="w3-input" type="password" required=""/>
                <label class="w3-label">Password</label>
            </div>
            <div class="w3-group">
                <input class="w3-input" type="submit" required="" value="Log In"/>
            </div>
        </form>
    
    <footer class="w3-container w3-teal w3-margin-top">
        <p>Copyright &copy; 2017 Tony Zurolo</p>
    </footer>
    </div>
</body>
</html>
